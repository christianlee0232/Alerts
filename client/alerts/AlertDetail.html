<template name="AlertDetail">
    <h1>{{Alert.type}}</h1>
    <b>Date/Time: </b><p> {{Alert.createdAt}} </p> <br>
    <b>Alert Priority: </b><p> {{Alert.priority}} </p> <br>
    <b>Alert Description: </b><p> {{Alert.desc}} </p> <br>
    <b>Location: </b><p> {{Alert.location}} </p> <br>
    <b>Reporter's Name: </b><p> {{Alert.reporter}} </p> <br>
    <b>Reporter's Badge Number: </b><p> {{Alert.badge}} </p> <br>
</template>
