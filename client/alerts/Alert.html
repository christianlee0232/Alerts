<template name="Alert">
    <article class= "alert">       
        <h3> {{type}} </h3>
        <h2>{{createdAt}}</h2>
        <!--Trash icon from font awesome-->
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
        <!--editMode created in Alert.js-->
        {{#if editMode}}
        <!--autosave: auto update recipes-->
        <!-- quickForm is simplfied version of formating autoform-->
            {{> quickForm collection="Alerts" id= updateAlertId type="update" doc=this autosave=true}}
        
        {{else}}
            <b>Alert Priority: </b><p> {{priority}} </p> <br>
            <b>Alert Description: </b><p> {{desc}} </p> <br>
            <b>Location: </b><p> {{location}} </p> <br>
            <b>GPS Coordinates: </b><p> ({{LatLng.lat}}, {{LatLng.lng}}) </p> <br>
            <a href="/alert/{{_id}}">View Details</a> 
                <!--{{#if inUnresolved}}
                    <button class="btn-deny toggle-unresolved"> Remove From Menu</button>
                {{else}}        
                    <button class="btn-primary toggle-unresolved"> Add To Menu</button>
                {{/if}}-->
        {{/if}}       
    </article>
</template>
