<template name="Alerts">
   <!-- only have either entire newRecipe template or just New Recipe button-->
    {{#if $.Session.get 'newAlert'}}
       {{>NewAlert}}
   {{else}}
        <button class="new-alert">New Alert</button>
    {{/if}}
    <section class="alerts">
        <!--if the Alerts template subscription is ready it will show the alerts, if not it will show "loading"-->
        {{#if Template.subscriptionsReady}}
            {{#each Alerts}}
                {{>Alert}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
